<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/style.css">
    <title>Formulario de registro - Mi web</title>
</head>
<body>
    <form name="DatosUsuario" method="get" action="Mipaginita.html">
        <h1 class="formulario">Formulario:</h1>
        <label for="nombre">Nombre:</label>
        <input maxlength="50" id="nombre" type="text" name="nombre" required placeholder="Ingresa tu nombre...">
        <label for="apellidos">Apellidos:</label>
        <input maxlength="50" id="apellidos" type="text" name="apellidos" required placeholder="Ingresa tus apellidos...">  
        <div class="genero">
            <p>Selecciona un género:</p>
            <label for="masculino">Masculino</label>
            <input id="masculino" type="radio" name="genero">
            <label for="femenino">Femenino</label>
            <input id="femenino" type="radio" name="genero" required>    
        </div>
        <label for="correoE">Correo Electrónico:</label>
        <input id="correoE" type="email" name="correo" required placeholder="Ingresa tu correo electrónico...">
        <div class="verificacion">
            <label for="V">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
            <input type="checkbox" name="verificacion" id="V" required>
            <label for="A">Deseo recibir información sobre novedades y ofertas</label>
            <input type="checkbox" name="verificacion" id="A" checked>
        </div>
        <label for="P">Población:</label>
        <select name="poblacion" id="P">
            <option value="Bucaramanga">Bucaramanga</option>
            <option value="Giron">Giron</option>
            <option value="Floridablanca">Floridablanca</option>
            <option value="Piedecuesta">Piedecuesta</option>
        </select>
        <label for="D">Descripción:</label>
        <textarea name="Des" id="D" cols="20" rows="0" placeholder="Escribe una descripción..."></textarea>
        <input type="submit" value="Enviar">
    </form>
</body>

</footer>
</html>
